<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh√©p ƒê√¥i T·∫∑ng Qu√† Noel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #e1bee7 50%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .icon {
            width: 40px;
            height: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .input-section textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #ec407a;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec407a 0%, #ab47bc 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(236, 64, 122, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .stat-list {
            max-height: 120px;
            overflow-y: auto;
            color: #666;
            font-size: 0.9rem;
        }

        .stat-list div {
            padding: 3px 0;
        }

        .match-area {
            position: relative;
            overflow: hidden;
        }

        .current-match {
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .match-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .match-box {
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
            min-width: 180px;
        }

        .match-box:hover {
            transform: scale(1.05);
        }

        .match-box-giver {
            background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
            color: white;
        }

        .match-box-receiver {
            background: linear-gradient(135deg, #ec407a 0%, #d81b60 100%);
            color: white;
        }

        .match-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .match-name {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .heart-icon {
            width: 50px;
            height: 50px;
            color: #e91e63;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .matching-animation .match-box {
            animation: shake 0.1s infinite, colorCycle 0.5s infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            25% {
                transform: translateX(-5px) rotate(-2deg);
            }

            75% {
                transform: translateX(5px) rotate(2deg);
            }
        }

        @keyframes colorCycle {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }

            50% {
                filter: hue-rotate(180deg) brightness(1.2);
            }

            100% {
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        .match-finalized {
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sparkle {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 2s ease-out forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            animation: flashEffect 0.5s ease-out;
            z-index: 9999;
        }

        @keyframes flashEffect {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.7;
            }
        }

        .matches-list {
            margin-top: 30px;
        }

        .matches-list h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .match-item {
            background: linear-gradient(135deg, #f3e5f5 0%, #fce4ec 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .match-item span {
            font-weight: 600;
            color: #333;
        }

        .small-heart {
            width: 20px;
            height: 20px;
            color: #e91e63;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .match-display {
                flex-direction: column;
                gap: 20px;
            }

            .match-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Snow container -->
    <div class="snow-container" id="snowContainer"></div>

    <div class="container">
        <div class="header">
            <h1>
                üéÅ Gh√©p ƒê√¥i T·∫∑ng Qu√† Noel ‚ù§Ô∏è
            </h1>
            <p>T√¨m ng∆∞·ªùi t·∫∑ng v√† nh·∫≠n qu√† m·ªôt c√°ch ng·∫´u nhi√™n!</p>
        </div>

        <!-- M√†n h√¨nh nh·∫≠p danh s√°ch -->
        <div id="inputScreen" class="card">
            <div class="input-section">
                <label for="nameInput">Nh·∫≠p danh s√°ch ng∆∞·ªùi (m·ªói ng∆∞·ªùi m·ªôt d√≤ng):</label>
                <textarea id="nameInput"
                    placeholder="Nguy·ªÖn VƒÉn A&#10;Tr·∫ßn Th·ªã B&#10;L√™ VƒÉn C&#10;Ph·∫°m Minh D&#10;..."></textarea>
                <button class="btn btn-primary" onclick="startMatching()">
                    üë• B·∫Øt ƒê·∫ßu Gh√©p ƒê√¥i
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh gh√©p ƒë√¥i -->
        <div id="matchScreen" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üë§ Ng∆∞·ªùi t·∫∑ng qu√†: <span id="giversCount">0</span></h3>
                    <div class="stat-list" id="giversList"></div>
                </div>
                <div class="stat-card">
                    <h3>üéÅ Ng∆∞·ªùi nh·∫≠n qu√†: <span id="receiversCount">0</span></h3>
                    <div class="stat-list" id="receiversList"></div>
                </div>
            </div>

            <div class="card match-area" id="matchArea">
                <div id="currentMatch" class="current-match hidden">
                    <div class="match-display">
                        <div class="match-box match-box-giver">
                            <div class="match-label">Ng∆∞·ªùi T·∫∑ng</div>
                            <div class="match-name" id="giverName">---</div>
                        </div>

                        <svg class="heart-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>

                        <div class="match-box match-box-receiver">
                            <div class="match-label">Ng∆∞·ªùi Nh·∫≠n</div>
                            <div class="match-name" id="receiverName">---</div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" id="matchBtn" onclick="findMatch()">
                    üéÅ Gh√©p ƒê√¥i Ng·∫´u Nhi√™n
                </button>
            </div>

            <div id="matchesList" class="card matches-list hidden">
                <h3>‚ú® C√°c C·∫∑p ƒê√£ Gh√©p (<span id="matchesCount">0</span>)</h3>
                <div id="matchesContainer"></div>
            </div>

            <button class="btn btn-secondary" onclick="reset()">
                üîÑ L√†m L·∫°i T·ª´ ƒê·∫ßu
            </button>
        </div>
    </div>

    <script>

        let givers = [];
        let receivers = [];
        let matches = [];
        let isMatching = false;

        // T·∫°o tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];

            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (0.5 + Math.random() * 1.5) + 'em';
                snowflake.style.animationDuration = (5 + Math.random() * 10) + 's';
                snowflake.style.opacity = 0.4 + Math.random() * 0.6;

                snowContainer.appendChild(snowflake);

                setTimeout(() => snowflake.remove(), 15000);
            }, 200);
        }

        // Kh·ªüi t·∫°o tuy·∫øt r∆°i khi trang load
        window.addEventListener('load', createSnowflakes);

        function startMatching() {
            const input = document.getElementById('nameInput').value;
            const names = input.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (names.length < 2) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t 2 ng∆∞·ªùi!');
                return;
            }

            givers = names.map((name, idx) => ({ id: idx, name }));
            receivers = [...givers];
            matches = [];

            document.getElementById('inputScreen').classList.add('hidden');
            document.getElementById('matchScreen').classList.remove('hidden');

            updateStats();
        }

        function updateStats() {
            document.getElementById('giversCount').textContent = givers.length;
            document.getElementById('receiversCount').textContent = receivers.length;

            document.getElementById('giversList').innerHTML =
                givers.map(g => `<div>‚Ä¢ ${g.name}</div>`).join('');

            document.getElementById('receiversList').innerHTML =
                receivers.map(r => `<div>‚Ä¢ ${r.name}</div>`).join('');

            const matchBtn = document.getElementById('matchBtn');
            if (givers.length === 0) {
                matchBtn.disabled = true;
                matchBtn.textContent = 'üéâ ƒê√£ h·∫øt ng∆∞·ªùi!';
            } else {
                matchBtn.disabled = false;
                matchBtn.textContent = 'üéÅ Gh√©p ƒê√¥i Ng·∫´u Nhi√™n';
            }
        }

        function findMatch() {
            if (isMatching || givers.length === 0) return;

            isMatching = true;
            const currentMatchDiv = document.getElementById('currentMatch');
            currentMatchDiv.classList.remove('hidden');
            currentMatchDiv.classList.add('matching-animation');

            document.getElementById('matchBtn').disabled = true;

            let counter = 0;
            const interval = setInterval(() => {
                const randomGiver = givers[Math.floor(Math.random() * givers.length)];
                const randomReceiver = receivers[Math.floor(Math.random() * receivers.length)];

                document.getElementById('giverName').textContent = randomGiver.name;
                document.getElementById('receiverName').textContent = randomReceiver.name;

                counter++;
                if (counter > 20) {
                    clearInterval(interval);
                    finalizeMatch();
                }
            }, 100);
        }

        function finalizeMatch() {
            const giver = givers[Math.floor(Math.random() * givers.length)];
            let availableReceivers = receivers.filter(r => r.name !== giver.name);

            if (availableReceivers.length === 0) {
                availableReceivers = receivers;
            }

            const receiver = availableReceivers[Math.floor(Math.random() * availableReceivers.length)];

            document.getElementById('giverName').textContent = giver.name;
            document.getElementById('receiverName').textContent = receiver.name;

            const currentMatchDiv = document.getElementById('currentMatch');
            currentMatchDiv.classList.remove('matching-animation');
            currentMatchDiv.classList.add('match-finalized');

            // Flash effect
            showFlashEffect();

            // Fireworks
            showFireworks();

            // Confetti
            showConfetti();

            // Sparkles
            showSparkles();

            matches.push({ giver, receiver });
            givers = givers.filter(g => g.id !== giver.id);
            receivers = receivers.filter(r => r.id !== receiver.id);

            updateStats();
            updateMatchesList();

            setTimeout(() => {
                currentMatchDiv.classList.remove('match-finalized');
            }, 600);

            isMatching = false;
        }

        function showFlashEffect() {
            const flash = document.createElement('div');
            flash.className = 'flash-overlay';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 500);
        }

        function showFireworks() {
            const colors = ['#ff0080', '#00ff80', '#0080ff', '#ff8000', '#ff0000', '#ffff00'];

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const centerX = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
                    const centerY = window.innerHeight / 2 + (Math.random() - 0.5) * 200;

                    for (let j = 0; j < 40; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';

                        const angle = (j / 40) * Math.PI * 2;
                        const distance = 80 + Math.random() * 100;
                        const x = Math.cos(angle) * distance;
                        const y = Math.sin(angle) * distance;

                        firework.style.setProperty('--x', x + 'px');
                        firework.style.setProperty('--y', y + 'px');

                        document.body.appendChild(firework);
                        setTimeout(() => firework.remove(), 1000);
                    }
                }, i * 300);
            }
        }

        function showSparkles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.left = (20 + Math.random() * 60) + '%';
                    sparkle.style.top = (20 + Math.random() * 60) + '%';
                    sparkle.style.fontSize = (15 + Math.random() * 25) + 'px';
                    sparkle.style.animationDelay = Math.random() * 0.3 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        function showConfetti() {
            const shapes = ['üéâ', 'üéä', '‚≠ê', 'üíñ', 'üéÅ', '‚ú®', 'üåü', 'üíù'];

            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.fontSize = (15 + Math.random() * 20) + 'px';
                    confetti.style.background = 'transparent';
                    confetti.style.animationDuration = (1.5 + Math.random()) + 's';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function updateMatchesList() {
            if (matches.length === 0) return;

            const matchesList = document.getElementById('matchesList');
            matchesList.classList.remove('hidden');

            document.getElementById('matchesCount').textContent = matches.length;

            const container = document.getElementById('matchesContainer');
            container.innerHTML = matches.map(match => `
                <div class="match-item">
                    <span>${match.giver.name}</span>
                    <svg class="small-heart" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span>${match.receiver.name}</span>
                </div>
            `).join('');
        }

        function reset() {
            document.getElementById('nameInput').value = '';
            givers = [];
            receivers = [];
            matches = [];

            document.getElementById('inputScreen').classList.remove('hidden');
            document.getElementById('matchScreen').classList.add('hidden');
            document.getElementById('currentMatch').classList.add('hidden');
            document.getElementById('matchesList').classList.add('hidden');
        } 
    </script>
</body>

</html>
